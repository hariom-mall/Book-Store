<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #004080; /* Navy blue */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        header .logo-container {
            display: flex;
            align-items: center;
        }
        header img {
            height: 60px;
            margin-right: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            flex: 1;
            text-align: center; /* Centering the title */
        }
        nav {
            background-color: #004080; /* Navy blue */
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="KIET Logo">
        </div>
        <h1>KIET Ghaziabad Bookstore</h1>
    </header>
    <nav>
        <a href="home.html" target="rightFrame">Home</a>
        <a href="login.html" target="rightFrame">Login</a>
        <a href="registration.html" target="rightFrame">Registration</a>
        <a href="catalogue.html" target="rightFrame">Catalogue</a>
        <a href="cart.html" target="rightFrame">Cart</a>
    </nav>
</body>
</html>
