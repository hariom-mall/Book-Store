<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIET Bookstore</title>
</head>
<frameset rows="20%,*,10%" border="1">
    <!-- Top Frame: Logo and Navigation -->
    <frame src="top.html" name="topFrame" scrolling="no" noresize>
    
    <!-- Middle Frame: Split into Left (Departments) and Right (Content) -->
    <frameset cols="20%,*">
        <frame src="departments.html" name="leftFrame" scrolling="auto" noresize>
        <frame src="home.html" name="rightFrame" scrolling="auto">
    </frameset>
    
    <!-- Bottom Frame: Footer -->
    <frame src="footer.html" name="footerFrame" scrolling="no" noresize>
</frameset>
</html>
